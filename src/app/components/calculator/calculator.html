<div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right">
    <div class="w-full py-5 px-6 text-6xl text-white font-thin">340.0</div>
</div>
<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
    <div class="flex w-full">
        <calculator-button value="C"></calculator-button>
        <calculator-button value="+/-"></calculator-button>
        <calculator-button value="%"></calculator-button>
        <calculator-button value="รท" [isCommand]="true"></calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button value="7"></calculator-button>
        <calculator-button value="8"></calculator-button>
        <calculator-button value="9"></calculator-button>
        <calculator-button value="x" [isCommand]="true"></calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button value="4"></calculator-button>
        <calculator-button value="5"></calculator-button>
        <calculator-button value="6"></calculator-button>
        <calculator-button value="-" [isCommand]="true">-</calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button value="1"></calculator-button>
        <calculator-button value="2"></calculator-button>
        <calculator-button value="3"></calculator-button>
        <calculator-button value="+" [isCommand]="true"></calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button value="0"></calculator-button>
        <calculator-button value="."></calculator-button>
        <calculator-button value="=" [isCommand]="true" [isDoubleSize]="true"></calculator-button>
    </div>
</div>
