<div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right">
    <div class="w-full py-5 px-6 text-6xl text-white font-thin">
        @if( subResultText() !== '0' ) {
            <span class="text-4xl">{{ subResultText() }} {{ lastOperator() }}</span><br/>
        }
        {{ resultText() }}
    </div>
</div>
<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
    <div class="flex w-full">
        <calculator-button (onClick)="handleClick($event)" value="C"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="+/-"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="%"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="รท" [isCommand]="true"></calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button (onClick)="handleClick($event)" value="7"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="8"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="9"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="x" [isCommand]="true"></calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button (onClick)="handleClick($event)" value="4"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="5"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="6"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="-" [isCommand]="true">-</calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button (onClick)="handleClick($event)" value="1"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="2"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="3"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="+" [isCommand]="true"></calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button (onClick)="handleClick($event)" value="0"></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="."></calculator-button>
        <calculator-button (onClick)="handleClick($event)" value="=" [isCommand]="true" [isDoubleSize]="true"></calculator-button>
    </div>
</div>
